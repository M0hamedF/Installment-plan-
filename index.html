<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicons -->
    <link href="assets/img/icon.png" rel="icon">
    <!-- Title -->
    <title>Installment Plan</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">
    <!-- Bootstrap Html & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url(assets/img/BG.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <!-- Head -->
    <h1>Installment Plan</h1>
    <img class="logo" src="https://img.icons8.com/color/96/000000/xbox-a--v1.png" />
    <!-- Body -->
    <div class="box">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="total" placeholder="Total Amount" min="0">
            <label for="total">Total Amount</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="down" placeholder="Down Payment" min="0">
            <label for="down">Down Payment</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="rate" placeholder="Rate" min="0">
            <label for="rate">Rate</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="years" placeholder="Years" min="0">
            <label for="years">Years</label>
        </div>
        <div style="text-align: center;">
            <!-- Button trigger modal -->
            <button type="submit" onclick="change()" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Calculate
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Payment Required</h5>
                        </div>
                        <div class="modal-body">
                            <h4 id="calculate"></h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/code.js"></script>
</body>

</html>
